{% extends "network/layout.html" %}

{% block body %}
    <div id="main">
        <h1>All following's posts</h1>
        {% if posts %}
            {% for post in posts %}
                <div class="posts">
                    <h3><a href="{% url 'profile' post.posted_by.username %}" class="profilelink">{{ post.posted_by.username }}</a></h3>
                    <p><a href="#">Edit</a></p>
                    {{ post.text }}<br>
                    <span class="greytext">{{ post.timestamp }}</span><br>
                    <a href="#" class="greylink">❤️ {{ post.likes }}</a><br>
                    <a href="#" class="greylink">Comment</a>
                </div><br>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
